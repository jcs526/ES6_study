<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>

    let str = "hello world ! ^~~";
    let matchstr = "^~~"
    console.log(str.startsWith(matchstr)); // 시작부분이 같은지 확인
    console.log(str.endsWith(matchstr)); // 끝부분이 같은지 확인
    console.log("include test", str.includes("^")); // 문자열에 포함되는지 확인
</script>

</body>
</html>
