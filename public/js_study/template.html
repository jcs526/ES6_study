<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
</head>
<body>

<div id="message"></div>

<script>
    const data = [
        {
            name: 'coffee-bean',
            order: true,
            items: ['Americano', 'Milk', 'Green-tea']
        },
        {
            name: 'starbucks',
            order: false
        },
        {
            name: 'coffee-King',
            order: true,
            items: ['americano', 'latte']
        }
    ];


    function fn(tags, name, items) {
        if (typeof items === "undefined") {
            items = "<span style='color: red'>주문가능한 상품이 없습니다</span>";
        }
        return (tags[0]  + tags[1] + items + tags[2]);
    }

    data.forEach((v) => {
        let template = fn`<h2>welcome ${v.name} !!</h2>
            <h4>주문가능항목</h4><div>${v.items}</div>`;
        document.querySelector("#message").innerHTML += template;
    });

    /*const template = `<div>welcome ${data[0].name} !! </div>`;
    console.log(template);*/

</script>

</body>
</html>
